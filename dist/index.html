<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jam</title>
</head>
<body>
<script>
  const model = new mm.MusicVAE(
    'https://storage.googleapis.com/magentadata/js/checkpoints/music_vae/trio_4bar');
  const player = new mm.Player();

  function play() {
    player.resumeContext(); // enable audio
    model.sample(1)
      .then((samples) => player.start(samples[0], 80));
  }
</script>


<body><button onclick="play()"><h1>Play Trio</h1></button><script type="text/javascript" src="main.bundle.js"></script></body>
</body>
</html>
